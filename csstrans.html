<html>
  <head>
    <title>csstrans.html</title>
    <h1>CSS3 Transitions</h1>
    <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
      transition: width 2s;
    }

    div:hover {
      width: 300px;
    }
</style>
  </head>
</html>
